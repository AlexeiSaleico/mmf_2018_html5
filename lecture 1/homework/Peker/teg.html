<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>PekerHTML</title>
	</head>

	<body>
		<div></div></br>
	1.<!--Теги h1-h6 создают заголовки шести уровней для связанных с ними разделов.-->
		<h1 align="center">Заголовок</h1>
		<h3 align="center">Заголовок</h3>
		<h6 align="center">Заголовок</h6>
		<div></div></br>
	2.<!--Тег а создаёт гипертекстовые ссылки.--></br>
		<a href="https://www.google.com/">Google<a></br>
		<div></div></br>
	3.<!--Тег button создает интерактивную кнопку. Внутрь тега можно поместить содержимое — текст или изображение.--></br>
		<button>Click</button></br>
		<div></div></br>
	4.<!--Тег strong расставляет акценты в тексте, выделяя полужирным.--></br>
		<strong>жирный</strong></br>
		<div></div></br>
	5.<!--Тег textarea создает большие поля для ввода текста.--></br>
		<textarea></textarea></br>
		<div></div></br>
	6.<!--Тег img Встраивает изображения в HTML-документ с помощью атрибута src, значением которого является адрес встраиваемого изображения.--></br>
		<img src="https://png.icons8.com/metro/1600/html.png" width="100px" /></br>
		<div></div></br>
	7.<!--Тег ol используется для создания упорядоченного списка.--></br>
		<ol start="1" type"1">
			<li>Milk</li>
			<li>Bread</li>
			<li>Potato</li>
		</ol></br>
		<div></div></br>
	8.<!--Тег input создает многофункциональные поля формы, в которые пользователь может вводить данные.--></br>
		<input/></br>
		<div></div></br>
	9.<!--Тег table для создания таблицы.--></br>
		<table border="1">
			<tr>
				<th>Аргентина</th>
				<th>Ямайка</th>
			</tr>
			<tr>
				<th>5</th>
				<th>0</th>
			</tr>
		</table>
		<div></div></br>
	10.<!--Тег hr горизонтальная линия для тематического разделения параграфов.--></br>
	<hr>
	<div></div></br>
	</body>
	
</html>
