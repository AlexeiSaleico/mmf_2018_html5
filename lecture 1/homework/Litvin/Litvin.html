<!DOCTYPE html> 
<html>
<head> <!-- Техническая информация о документе -->
<meta charset="UTF-8"> <!-- Определяем кодировку символов документа -->
<title>Tags</title> <!-- Задаем заголовок документа -->
</head>
<body>
  <cite><!-- 1. Используется для указания источника цитирования. Отображается курсивом. -->
  <meta><!-- 2.	мета-данные веб-страницы. -->
  <a></a><!-- 3. Создаёт гипертекстовые ссылки. -->
  <ol></ol><!-- 4. Упорядоченный нумерованный список. Нумерация может быть числовая или алфавитная. -->
  <track><!-- 5. субтитры для элементов <audio> и <video>. -->
  <sub></sub><!-- 6. подстрочное написание символов. -->
  <mark></mark><!-- 7. выделяет фрагменты текста желтым фоном. -->
  <audio></audio><!-- 8. добавляет аудио-файлы. -->
  <map></map><!-- 9. активные области на карте-изображении. -->
  <style></style><!-- 10. подключает встраиваемые таблицы стилей. -->
<body>
</html>
