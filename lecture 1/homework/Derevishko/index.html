<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>заголовок</title>

  </head>
  <body>
    <!-- 1 блочный тег  --><div class="">div</div>
    <!-- 2 тег - ссылка --><a href="https://github.com/eugenehoza/mmf_2018_html5">репозіторій</a>
    <!-- 3 картинки --> <img src="./public/img.jpg" alt="">
    <!-- 4 строчный тег --> <span>mmf</span>
    <!-- 5 кнопка --> <button type="button" name="button">click</button>
    <!-- 6 холст, "рисование" через js --> <canvas id="canvas" width="300" height="300"></canvas>
    <!-- 7 теги заголовки от 1 до 6  --> <h1>lol</h1>
    <!-- 8 для создания списков маркіровоных спісков --> <ul>
    <!-- 9 элемент списка (единственный тег который может быть на прямую вложен в список) --> <li>kek</li>
    </ul>
    <!-- 10 нумеровоный список --> <ol>
      <li>3</li>
      <li>2</li>
      <li>1</li>
    </ol>
  </body>
</html>
