<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1 перевод на новую строку --> <br> Переносит на новую строку </br>
    <!-- 2 Создает интерактивную кнопку. Внутрь тега можно поместить содержимое — текст или изображение. --> </br><button> Кнопка </button>
    <!-- 3 Встраивает изображения в HTML-документ с помощью атрибута src, значением которого является адрес встраиваемого изображения. --> </br><img src="https://www.sunhome.ru/i/wallpapers/61/pozitivnie-kartinki.orig.jpg" width="100" height="111">
    <!-- 4 Задает контактные данные автора/владельца документа или статьи. Отображается в браузере курсивом. --></br> <address>Текст</address>
    <!-- 5 Создает многофункциональные поля формы, в которые пользователь может вводить данные.--> </br><input type="submit">
    <!-- 6 Блочный элемент --></br> <div>Что то еще</div>
    <!-- 7 Теги для создания таблицы.--></br><table><tr><td>1</td><td>2</td></tr><tr><td>3</td><td>4</td></tr></table>
    <!-- 8 Расставляет акценты в тексте, выделяя полужирным.--></br> <strong>какой то очень интересный текст</strong>
    <!-- 9 Контейнер для строчных элементов. Можно использовать для форматирования отрывков текста, например, выделения цветом отдельных слов.--></br><strong>что делать когда нечего делать </strong>
    <!-- 10 Определяет отношения между документом и внешним ресурсом. Также используется для подключения внешних таблиц стилей.--> </br> <link>
</head>

</body>
</html>
