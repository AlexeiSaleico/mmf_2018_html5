<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Html Tutorial</title>
</head>
<body>
    <header> <!--Группирует вводные и навигационные элементы, не является обязательным-->
        <h1>Site description</h1> <!--Заголовок самого верхнего уровня-->
        <nav> <!--Предназначен для создания блока навигации веб-страницы или всего веб-сайта-->
            <ul> <!--Маркированный список-->
                <li> <!--Элемент списка-->
                    <a href=""> <!--Ссылка-->
                        About
                    </a>
                </li>
                <li> <!--Элемент списка-->
                    <a href=""> <!--Ссылка-->
                        Forum
                    </a>
                </li>
                <li> <!--Элемент списка-->
                    <a href=""> <!--Ссылка-->
                        Download
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <article> <!--Используется для группировки записей — публикаций, статей, записей блога, комментариев.-->
        <header> <!--Группирует вводные и навигационные элементы, не является обязательным-->
            <h2>...</h2> <!--Им обозначаются подзаголовки тега <h1>. Размер шрифта в браузере равен 1.5em-->
        </header>
        <p>...</p> <!--Разбивает текст на отдельные абзацы-->
        <footer> <!--Представляет собой нижний колонтитул содержащей его секции или корневого элемента-->
            Опубликовано в категории <a href="">Музыка</a>. <!--Ссылка-->
            <a href="">0 комментариев</a> <!--Ссылка-->
        </footer>
    </article>
    <footer> <!--Представляет собой нижний колонтитул содержащей его секции или корневого элемента-->
        <small> <!--Уменьшает размер шрифта на единицу по сравнению с обычным текстом-->
            Copyright ©
            <time datetime="2016"> <!--Помечает текст внутри тега <time> как дата, время или оба значения-->
                2016
            </time>
            Моя собака.ру
        </small>
    </footer>
</body>
</html>
